<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navegador">
        <div class="nav-container">
            <div class="nav-item"><a href="#">Inicio</a></div>
            <div class="nav-item"><a href="#">Acerca de</a></div>
            <div class="nav-item"><a href="#">Servicios</a></div>
            <div class="nav-item"><a href="#">Contacto</a></div>
        </div>
    </nav>

    <div class="wrapper">

        <form action="">
            <h1>Inicio de sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
            </div>
            <div class="forgot-password">
                <label>
                    <input type="checkbox">
                    Restaurar contraseña
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-inicio">Inicio</button>
            <div class="Register-link">
                <p>No tienes cuenta? <a href="#">Regístrate aquí</a></p>
            </div>
        </form>
    </div>

    <script src="card.js"></script>
</body>
</html>
